<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Анализ айтрекинга</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Анализ айтрекингового чтения</h1>
  <div>
    <label>Загрузить изображение: <input type="file" id="imageLoader" accept="image/*" /></label><br />
    <label>Загрузить данные (XLSX): <input type="file" id="dataLoader" accept=".xlsx" /></label>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
